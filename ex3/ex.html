<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex.css">
    <title>JavaScript</title>
</head>
<body>
    <h1>Muito teste</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique voluptatem ducimus autem nihil voluptates temporibus, ut sequi corrupti officia minus dolore officiis non. Ipsam nulla aperiam possimus repellendus quisquam dicta.</p>
    <script>
       var nome = window.prompt("Qual seu nome?")
        document.write(`Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br>`)

    </script>

</body>
</html>
